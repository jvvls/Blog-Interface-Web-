<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Criptomoedas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

<header class="text-white py-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
  <a href="index.html" class="d-flex align-items-center mb-2 mb-md-0">
    <img src="assets/img/btc-main.png" alt="Logo" class="img-fluid" style="max-height: 80px;">
  </a>

  <div class="titulo text-center flex-grow-1">
    <h1 class="m-0 fs-2">CRUD Criptomoedas</h1>
  </div>

  <nav class="d-flex gap-2 align-items-center">
    <a href="favoritos.html" class="btn btn-outline-light btn-sm">Favoritos</a>
    <button id="btn-logout" class="btn btn-warning btn-sm">Logout</button>
  </nav>
</header>

<main class="container py-5">

  <div class="bloco p-4">
    <h3 class="text-center mb-4">Gerenciar Criptomoedas</h3>

    <div class="mb-3">
      <label class="form-label">Tipo de operação</label>
      <select id="crud-operacao" class="form-select">
        <option value="POST">Criar nova</option>
        <option value="PUT">Editar existente</option>
        <option value="DELETE">Excluir existente</option>
      </select>
    </div>

    <form id="crud-form">

      <input type="number" id="id" class="form-control mb-3" placeholder="ID (para editar/excluir)">
      
      <input type="text" id="nome" class="form-control mb-3" placeholder="Nome" required>
      <input type="text" id="descricao" class="form-control mb-3" placeholder="Descrição" required>
      <input type="text" id="criador" class="form-control mb-3" placeholder="Criador">
      <input type="number" id="ano" class="form-control mb-3" placeholder="Ano de criação">
      
      <textarea id="conteudo" class="form-control mb-3" placeholder="Conteúdo detalhado"></textarea>
      <textarea id="mktc" class="form-control mb-3" placeholder="Market Cap"></textarea>

      <button class="btn btn-primary w-100">Executar</button>
    </form>

    <p id="msg" class="text-center mt-3"></p>
  </div>

</main>

<footer class="py-2 text-center text-white mt-auto">
  © 2025 Portal Bitcoin
</footer>

<script src="assets/scripts/crud-cripto.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
